<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario..."/>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere por favor</span>
    </div>
  </div>
</div> 

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="text-right">
            <button  routerLink="/add-usuario"  type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i>
              Agregar usuarios
            </button>
          </div>
          <h3 class="card-title">Usuarios registrados ( <small> {{totalRegistros}} </small> )</h3>
        
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th></th>
              </tr>
            </thead>
          
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <button (click)=" borrarUsuario( usuario )" class="btn btn-danger"  ngbTooltip="Eliminar">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
      
          </table>

          <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
            Anteriores
          </button>

          <button (click)="cambiarDesde(5)" class="btn btn-secondary">
            Siguientes
          </button>

        </div>
      </div>
    </div>
</div>
